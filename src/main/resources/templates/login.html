<html>

<head></head>

<body>
  <header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script
      src="https://apis.google.com/_/scs/apps-static/_/js/k=oz.gapi.en.RrjSsKk8Szw.O/m=client/rt=j/sv=1/d=1/ed=1/am=AQ/rs=AGLTcCPwd_oodKkRT_hYRO1I-9xRcQV4oQ/cb=gapi.loaded_0"
      async=""></script>
    <script src="https://apis.google.com/js/api:client.js" gapi_processed="true"></script>
    <title>welcome to magic mirror</title>
    <style type="text/css">
      .field {
        margin: 5% 0px 0px 0px;
      }

      #customBtn {
        display: inline-block;
        background: white;
        color: #444;
        width: 190px;
        white-space: nowrap;
      }

      #customBtn:hover {
        cursor: pointer;
      }

      span.label {
        font-family: serif;
        font-weight: normal;
      }

      span.icon {
        background: url('/identity/sign-in/g-normal.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
      }

      span.buttonText {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        /* Use the Roboto font that is loaded in the <head> */
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </header>


  <nav class="navbar" style="background-color: #FF5722;">
    <div class="navbar-brand">
    </div>
    <div id="my-navbar-menu" class="navbar-menu">
      <div class="navbar-start">
      </div>
      <div class="my-navbar-center">
        <div class="navbar-item">
          <h3 class="title" style="color: white;">Magic Mirror</h3>
        </div>
      </div>
      <div class="navbar-end">
      </div>
    </div>
  </nav>
  <div class="columns is-12" style="text-align: center;">
    <div class="column">
      <h4 class="title">Sign in</h4>
      <div class="columns is-12">
        <div class="column is-2"></div>

        <div class="column is-8">
          <div class="card block">

            <div class="card-content">
              <form method="post" th:action="@{/login_process}" th:object="${user}">

                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" th:field="*{email}" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" th:field="*{password}" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="control">
                  <button type="submit" class="button is-link" style="width: 100%; background-color: #FF5722;">
                    <h4 class="subtitle is-4" style="color: white;">Sign in</h4>
                  </button>
                </div>
              </form>
              <div>
                <h5 class="subtitle is-5" style="opacity: 0.6;"> -- or continue with -- </h5>
              </div>
              <div>
                <div id="gSignInWrapper">
                  <button id="gSignInWrapper" onclick="location.href='oauth2/authorization/google'" type="button"
                    style="background: white;">
                    <div id="customBtn" class="customGPlusSignIn"
                      style="background: transparent; width: 117px; height: 25px; border-color: transparent;">
                      <img src="https://maxcdn.icons8.com/Share/icon/Logos/google_logo1600.png"
                        style="width: 10%;height: 49%;">
                      <span class="">Google</span>
                    </div>
                  </button>
                </div>
              </div>
            </div>

            <div class="content">

            </div>
          </div>
          <div class="control">
            <a th:href="@{/}">
              <button type="button" class="button is-link" style="width: 100%; background-color: #FF5722;">
                <h4 class="subtitle is-4" style="color: white;">create account</h4>
              </button>
            </a>
          </div>
        </div>
      </div>

      <div class="column is-2"></div>
    </div>
  </div>



</body>

</html>
